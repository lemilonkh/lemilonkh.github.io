<ul class="navbar">
  {% assign entries = site.pages | sort: 'order' %}
  {% for entry in entries %}
    {% if entry.show_in_navbar %}
      <li class="{% if entry.url == page.url %}active{% endif %}">
        <a class="btn" href="{{ entry.url }}">{{ entry.nav_title | default: entry.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
